next-version: 1.0.0
branches:
  main:
    mode: ContinuousDelivery
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    source-branches: ['feature']
  feature:
    regex: ^feature/(?<BranchName>.+)$
    label: "{BranchName}"
    mode: ContinuousDeployment
    increment: Inherit
    source-branches: ['main']
    track-merge-target: false
ignore:
  sha: []
