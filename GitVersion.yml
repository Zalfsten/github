next-version: 1.0.0
branches:
  main:
    increment: Patch
    prevent-increment:
      of-merged-branch: false
    track-merge-target: false
    source-branches: ['feature']
    label: ''
  feature:
    regex: ^feature/(?<BranchName>.+)$
    label: "{BranchName}"
    increment: Inherit
    source-branches: ['main']
    track-merge-target: false
ignore:
  sha: []
