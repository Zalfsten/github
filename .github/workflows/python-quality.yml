name: Python Code Quality

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --extra test
        uv add --dev pylint black isort mypy bandit safety

    - name: Code formatting check with Black
      run: |
        uv run black --check --diff app/ tests/
      continue-on-error: false

    - name: Import sorting check with isort
      run: |
        uv run isort --check-only --diff app/ tests/
      continue-on-error: false

    - name: Linting with pylint
      run: |
        uv run pylint app/ --fail-under=8.0 --output-format=colorized
      continue-on-error: false

    - name: Type checking with mypy
      run: |
        uv run mypy app/ --ignore-missing-imports --strict-optional
      continue-on-error: true  # mypy can be strict, allow to fail initially

    - name: Security check with bandit
      run: |
        uv run bandit -r app/ -f json -o bandit-report.json
        uv run bandit -r app/ -ll
      continue-on-error: false

    - name: Run unit tests with coverage
      run: |
        uv run pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=pytest-report.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.python-version }}
        path: |
          pytest-report.xml
          coverage.xml
          htmlcov/
          bandit-report.json
          safety-report.json

    - name: Create quality summary
      if: always()
      run: |
        echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Tool | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| Black | âœ… Formatting | Code formatting check |" >> $GITHUB_STEP_SUMMARY
        echo "| isort | âœ… Import sorting | Import organization check |" >> $GITHUB_STEP_SUMMARY
        echo "| pylint | âœ… Code quality | Static analysis (min score: 8.0) |" >> $GITHUB_STEP_SUMMARY
        echo "| mypy | âš ï¸ Type hints | Type checking (advisory) |" >> $GITHUB_STEP_SUMMARY
        echo "| bandit | âœ… Security | Security vulnerability scan |" >> $GITHUB_STEP_SUMMARY
        echo "| safety | âš ï¸ Dependencies | Dependency vulnerability check |" >> $GITHUB_STEP_SUMMARY
        echo "| pytest | âœ… Unit tests | Test execution with coverage |" >> $GITHUB_STEP_SUMMARY
